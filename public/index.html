<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login!</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" charset="utf-8">
    <!--Styles-->
    <link rel="stylesheet" href="css/style.css" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <!--Login-->
      <section id="login-panel" class="login-panel">
          <header>
            <h1>Welcome!</h1>
            <hr>
          </header>
          <article>
            <form name="form" method="post" action="">
              <div class="form-group">
                <input class="form-control" type="text" name="user" placeholder="Username">
              </div>
              <div class="form-group">
                <input class="form-control" type="password" name="pass" placeholder="Password">
              </div>
              <div class="form-group">
                <input class ="form-control btn btn-primary" type="button" name="submit" value="Login!" onclick="validate();">
              </div>
            </form>
          </article>
      </section>
      <!--Home-->
      <section id="home">
          <header>
            <h1>Home!</h1>
            <hr>
          </header>
          <div class="row">
            <div class="col-lg-3">
              <article class="comic-single">
                <img src="img/comic.jpg" alt=""/>
              </article>
            </div>
            <div class="col-lg-3">
              <article class="comic-single">
                <img src="img/comic.jpg" alt=""/>
              </article>
            </div>
            <div class="col-lg-3">
              <article class="comic-single">
                <img src="img/comic.jpg" alt=""/>
              </article>
            </div>
            <div class="col-lg-3">
              <article class="comic-single">
                <img src="img/comic.jpg" alt=""/>
              </article>
            </div>
          </div>
      </section>
    </div>
    <!--jQuery-->
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <!--Process-->
    <script type="text/javascript" src="js/process.js"></script>
  </body>
</html>
