<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login!</title>
    <!--Load Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" charset="utf-8">
    <!--Styles-->
    <link rel="stylesheet" href="css/style.css" charset="utf-8">
  </head>
  <body>
    <div class="content">
      <section>
          <header>
            <h1>Welcome!</h1>
            <hr width="100%">
          </header>
          <article>
            <form id="form" method="post">
              <div class="form-group">
                <input id="user" class="form-control" type="text" name="user" placeholder="Username">
              </div>
              <div class="form-group">
                <input id="pass" class="form-control" type="password" name="pass" placeholder="Password">
              </div>
              <div class="form-group">
                <input id="submit" class ="form-control btn btn-primary" type="button" name="submit" value="Login!" onclick="validate();">
              </div>
            </form>
          </article>
      </section>
    </div>
    <!--JSON data-->
    <script type="text/javascript" src="data.json"></script>
    <script type="text/javascript" src="js/process.js"></script>
  </body>
</html>
